        <h1>马斯克：特斯拉将裁员9%但不影响Model 3产能</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <p class="one-p">　　据外媒报道，当地时间6月12日，特斯拉声称，为了减少成本、实现盈利，将对公司进行数千名员工的裁员，但是不会影响到Model 3车型的生产工作。特斯拉首席执行官埃隆 马斯克在给员工的一封邮件中称，此次裁员是上个月承诺的精简特斯拉管理结构的一部分。</p>
            <p class="one-p"><img src="//inews.gtimg.com/newsapp_match/0/3957916447/0" class="content-picture"></p>
            <p class="one-p">　　马斯克在邮件中表示，“为了努力降低成本、实现盈利，我们决定辞退公司大约9%的同事，这是一个艰难的决定。此次裁员仅针对领固定薪水的员工，不包括生产生产工人，因此不会影响到未来几月实现Model 3产能目标。”</p>
