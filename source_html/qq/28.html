        <h1>香港将在本月宣布空置税研究结果</h1>
        <div class="content clearfix">
          <div id="LeftTool" class="LeftTool"></div>
          <!--内容-->
          <div class="content-article">
            <p class="one-p">　　人力资源和社会保障部副部长游钧今日指出，实施基金中央调剂制度不会增加企业和个人负担，不会提高养老保险的缴费比例，更不会影响到退休人员待遇。中央调剂基金是由各省的养老保险基金上解的资金构成的。作为企业和职工个人的缴费仍然按照现行政策执行，不需要额外多缴费。建立基金中央调剂制度，主要是在省际之间进行资金余缺的调剂。全国养老保险基金当期收支总量并没有发生任何变化，不会增加社会整体负担、不会提高养老保险缴费比例。</p>
