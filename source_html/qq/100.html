        <h1>日本版山寨劳斯莱斯仅售99.8万 比原版便宜500万</h1>
        <div class="content clearfix">

          <div class="content-article">
            <div class="PictureWrap"></div>
            <script>IMGDATA = [{"type":2,"value":"http://inews.gtimg.com/newsapp_match/0/2448670644/0"},{"type":1,"value":"　　相信大家都知道劳斯莱斯是世界知名的顶级豪华车，不过如果说到它的售价，那么大部分人都会觉得就是一个天文数字。一般来说，劳斯莱斯的主力车型价位，通常在400到600万不等。不过，这款山寨版劳斯莱斯只需要不到100万。前脸完全引用了劳斯莱斯的仿古式设计风格，比如说大面积的竖状全镀铬格栅、左右两个大口径的圆形大灯、下方左右各两个的圆形雾灯，以及安装尺寸非常低的镀铬保险杠。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_match/0/2448670645/0"},{"type":1,"value":"　　其实这款车是来自于日本一个叫光冈的个性豪华品牌，与其说他们是一个汽车厂，不如说是一个改装厂，因为它的旗下并没有自己独立开发的车型，它的车型都是你其他品牌的车型作为基础架构，经过个性化的改装得到的。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_match/0/2448670646/0"},{"type":1,"value":"　　这款这款独特的软顶敞篷跑车，名字叫做GALUE CONVERTIBLE，中文名叫做嘉路，是光冈的旗舰车型，基于一台第五代的敞篷福特野马，重新开发外观内饰而得来。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_match/0/2448670647/0"},{"type":1,"value":"　　虽然和原版的劳斯莱斯一样，拥有华丽古典的外观，但是售价只有99.8万元，连100万都不到，比起原版的劳斯莱斯要便宜了至少500万，如果把它引入国内的话，想必一定会大受欢迎。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_match/0/2448670649/0"},{"type":1,"value":"　　这款车的车身尺寸为4830 x 1870 x 1400mm，轴距为2720mm，虽然这样的尺寸和真正的劳斯莱斯相比，还是要小了好几圈，然而对于一台敞篷跑车来说，它的体积已经算大的了。它的侧面造型风格，依然保留了野马原版车型的肌肉画线条。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_match/0/2448670821/0"},{"type":1,"value":"　　内饰可以明显的看得出基本保留的福特野马原版车型的设计，尺寸巨大的三幅式圆形方向盘、大面积采用硬塑料的中控台、以及方方正正的造型，和古典的外观相比，显得有点格格不入。唯独车标换成了光冈的样式，而且可以根据客户的要求，把中控台的面板换成仿桃木。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_match/0/2448670822/0"},{"type":1,"value":"　　采用了2+2的座椅设计布局，桶型座椅采用了红色，而且很多地方都被包裹上了真皮。值得一提的是，内饰也是完全可以个性化定制的。"},{"type":2,"value":"http://inews.gtimg.com/newsapp_match/0/2448670824/0"},{"type":1,"value":"　　这款车依然采用了源自于福特的大排量纵置4.0L V6 OHV自然吸气发动机，匹配5挡自动变速箱，机器规格有点老旧，不过也充分保留了美系豪车独有的低扭充足、以及平顺性好的优点。虽然这款车和原版的劳斯莱斯相比，的确是要差了不少，但是不到100万的售价，依然是让它显得性价比非常高。哪怕是独特的小众化个性车型，如果被引入国内，只要营销包装得当，一般都不愁销路，更何况是这种高仿版的劳斯莱斯呢？"}]</script>
