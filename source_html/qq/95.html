            <p class="one-p">　　#警情通报#2018年6月14日7时07分许，我局110指挥中心接报警称，黄河科技学院南校区7号宿舍楼，有女生被人用刀捅伤。民警迅速赶赴现场，发现受害人戎某惠（女，24岁，大三学生）已死亡，嫌疑人黎某文（男，21岁，大二学生）坐在六楼窗台，情绪激动，不顾现场民警劝解，从六楼跳下，送医后不治身亡。目前，案件正在进一步调查中。</p>
